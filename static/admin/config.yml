backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'pages'
    label: 'pages web'
    folder: 'content/'
    format: 'frontmatter'
    create: true
    fields:
      - { label: 'Titre', name: 'title', widget: 'string' }
      - { label: 'Texte', name: 'body', widget: 'markdown' }

  - name: 'Actualites'
    label: 'Actualites'
    folder: 'content/actu'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Titre', name: 'title', widget: 'string' }
      - { label: 'Date de publication', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Texte', name: 'body', widget: 'markdown' }